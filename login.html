<body class="login">

<main id="main">
  <div class="form-wrap">
    <div class="container">
      <form>
        <a href="#0" class="brand">
          <img src="assets/images/twc.png" alt="Together We Can Foundation &#8211; Smart Transitions" srcset="assets/images/twc.png 371w, assets/images/twc2.png 250w, assets/images/twc3.png 200w" sizes="(min-width: 1200px) 371px, (min-width: 768px) 250px, (min-width: 1px) 200px, 100vw">

        </div>
        <div class="form-group">
          <input type="password" id="pass" class="form-control" placeholder="Password" aria-label="password">
          <span class="error-msg" role="alert">Password is required</span>
        </div>
        <div class="form-group checkbox-wrap">
          <input type="checkbox" id="checkbox" class="form-control" aria-label="checkbox">
          <label for="checkbox">Remember Me</label>
        </div>
        <button type="submit" class="btn">Log In</button>
        <a id="forgot-pass" href="#0">Forgot Password?</a><a id="create-account" href="#0">Create an Account</a>
      </form>
    </div>
  </div>
