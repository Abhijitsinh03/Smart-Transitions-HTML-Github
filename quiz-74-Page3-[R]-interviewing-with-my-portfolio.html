            <h3 class="empty-h3">At the interview: </h3>
            <div class="image-block image-quiz-contain quiz-background-image-color" style="background-image: url(assets/images/quiz74-03.png);"></div>
            <div class="content">
                <span class="book" data-sticky>Interviewing With Your Portfolio</span>
                <div class="custom-scroll">
                    <h2>At the interview:</h2>

                    <form class="style-two">
                        <div class="form-group checkbox-wrap">
                            <input type="checkbox" id="interviewing-checkbox1" class="form-control" aria-label="interviewing-Checkbox">
                            <label for="interviewing-checkbox1">Dress nicely. Dressing in more conservative clothes is good general advice, but even more important is that you look as if you care about your appearance. If the job is in a creative or fashion-related field, it can help to have an interesting personal style of dress. Unless the job is at a tattoo parlor, don’t flaunt your body piercings. </label>
                        </div>
                        <div class="form-group checkbox-wrap">
                            <input type="checkbox" id="interviewing-checkbox2" class="form-control" aria-label="interviewing-Checkbox">
                            <label for="interviewing-checkbox2">Be a little early. 10 to 15 minutes is a good amount of time. This gives you a chance to compose yourself before the interview and rehearse one last time. Try taking some deep slow breaths and saying to yourself <i>“I want this job. I’d be good at this job. I’m the best person for this job.”</i></label>
                        </div>
                        <div class="form-group checkbox-wrap">
                            <input type="checkbox" id="interviewing-checkbox3" class="form-control" aria-label="interviewing-Checkbox">
                            <label for="interviewing-checkbox3">Sit up straight. Don’t relax too much, even if you are invited to do so. Sit on the edge of your seat so that you can easily point out portfolio materials. </label>
                        </div>
                        <div class="form-group checkbox-wrap">
                            <input type="checkbox" id="interviewing-checkbox4" class="form-control" aria-label="interviewing-Checkbox">
                            <label for="interviewing-checkbox4">Never just hand a portfolio to a person. Hold it for a few minutes. Try to maintain control of your portfolio. If someone takes it from you and doesn’t open it, it can be awkward to get it back to show your examples. </label>
                        </div>
                        <div class="form-group checkbox-wrap">
                            <input type="checkbox" id="interviewing-checkbox5" class="form-control" aria-label="interviewing-Checkbox">
                            <label for="interviewing-checkbox5">When you are asked questions about your experiences, try to back up what you say with portfolio evidence. If you are asked for a qualification you don’t have, try to answer with a <i>“No, but…”</i> That means that you redirect the question to a skill that you do have. Example: Question—<i>“Have you ever conducted inventory at a store?”</i> Answer—<i>“No, but my math skills are very good, I’m comfortable working with numbers, and I am good with details.”</i> You can then back up these statements with evidence from your portfolio.
                        </label>
                        </div>
                        <div class="form-group checkbox-wrap">
                            <input type="checkbox" id="interviewing-checkbox6" class="form-control" aria-label="interviewing-Checkbox">
                            <label for="interviewing-checkbox6">When asked why you want a specific job, it is always better if you can explain it as part of your career plan. You could refer the employer to a career plan or statement in your portfolio. For example: <i>“I hope to work in business management and this job would give me a better idea of how the fast food business operates.”</i></label>
                        </div>
                        <div class="form-group checkbox-wrap">
                            <input type="checkbox" id="interviewing-checkbox7" class="form-control" aria-label="interviewing-Checkbox">
                            <label for="interviewing-checkbox7">You won’t be able to walk someone through your whole portfolio. Don’t expect to! Be prepared to point out the highlights in the limited time you may have. That means you should know what the highlights are and where they are. </label>
                        </div>
                        <div class="form-group checkbox-wrap">
                            <input type="checkbox" id="interviewing-checkbox8" class="form-control" aria-label="interviewing-Checkbox">
                            <label for="interviewing-checkbox8">You may be asked to leave your portfolio behind so that a hiring manager can show it to his supervisor. Employers are often impressed by a portfolio. This is fine as long as you have a specific time to pick it back up within 24 hours and you are not going to need it for another interview before then. If you schedule a time to pick the portfolio up, make sure you are on time. </label>
                        </div>
                        <div class="form-group checkbox-wrap">
                            <input type="checkbox" id="interviewing-checkbox9" class="form-control" aria-label="interviewing-Checkbox">
                            <label for="interviewing-checkbox9">Remember to leave a resume behind.</label>
                        </div>
                    </form>
